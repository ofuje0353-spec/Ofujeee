<!DOCTYPE html>
<html>
<head>
  <title>AI PDF Quiz</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>

<div class="container">
  <h1>ðŸ¤– AI PDF QUIZ</h1>

  <div class="panel">
    <label>ðŸ”‘ OpenAI API Key</label>
    <input id="apiKeyInput" placeholder="sk-proj-xxxxxxxxxxxxxxxx">

    <label>ðŸ“„ Upload PDF</label>
    <input type="file" id="pdfFile">

    <label>Number of Questions</label>
    <input type="number" id="qCount" value="5" min="1">

    <label>Question Type</label>
    <select id="qType">
      <option value="mcq">MCQ</option>
      <option value="theory">Theory</option>
      <option value="both">Both</option>
    </select>

    <label>Difficulty</label>
    <input type="range" id="difficulty" min="1" max="3" value="2">
    <div class="difficulty-labels">
      <span>Easy</span><span>Medium</span><span>Hard</span>
    </div>

    <label>Timer</label>
    <select id="timerToggle" onchange="toggleTimer()">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <input type="number" id="timerMinutes" placeholder="Minutes" style="display:none">

    <button onclick="generateQuiz()">GENERATE QUIZ</button>
  </div>

  <div id="timer"></div>
  <div id="quizArea"></div>
</div>

<script src="script.js"></script>
</body>
</html>
